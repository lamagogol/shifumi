<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shield Axe Bow</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script defer src="./assets/js/script.js"></script>
    </head>
    <body>
        <div class="popup userIdPopup">
            <div class="popup userIconSelection">
                <div class="userIcon">
                    <img src="./assets/images/creeper.png" alt="minecraft creeper user icon">
                </div>
                <div class="userIcon">
                    <img src="./assets/images/enderman.png" alt="minecraft enderman user icon">
                </div>
                <div class="userIcon">
                    <img src="./assets/images/ender dragon.png" alt="minecraft enderdragon user icon">
                </div>
                <div class="userIcon">
                    <img src="./assets/images/wither storm.webp" alt="minecraft witherstorm user icon">
                </div>
                <div class="userIcon">
                    <img src="./assets/images/herobrine.png" alt="minecraft herobrine user icon">
                </div>
            </div>
            <div>
                <p>Veuillez selectionner un avatar en cliquant ci-dessous, puis entrez votre pseudo</p>
                <div class="userIcon">
                    <img src="./assets/images/creeper.png" alt="minecraft creeper user icon">
                </div>
                <form method="post">
                    <label for="nickname">Votre pseudo :</label>
                    <input type="text" id="nickname" name="lname" required minlength="1" spellcheck="false" placeholder="steve">
                    <input type="submit" value="Commencer la partie" class="submitButton">
                </form>
            </div>
        </div>
        <div class="shifumiMain">
            <header>
                <div class="rulesButton">
                    Regles
                    <img src="./assets/images/book and quill.png" alt="">
                </div>
                <p>Vous 0 | 0 Bot</p>
                <h1>Shield Axe Bow</h1>
            </header>
            <main>
                <div class="userChoices">
                    <div class="shifumiChoice shield">
                        <img src="" alt="">
                    </div>
                    <div class="shifumiChoice axe">
                        <img src="" alt="">
                    </div>
                    <div class="shifumiChoice bow">
                        <img src="" alt="">
                    </div>
                </div>
                <div>
                    <div>
                        <p></p>
                        <div>
                            <img src="" alt="">
                        </div>
                        <div class="shifumiChosen">
                            <p>?</p>
                        </div>
                    </div>
                    <div class="whosSuperior"></div>
                    <div>
                        <p>HeroBot</p>
                        <div>
                            <img src="./assets/images/herobrine.png" alt="herobot icon">
                        </div>
                        <div class="shifumiChosen">
                            <p>?</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
