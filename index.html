<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shield Axe Bow</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script defer src="./assets/js/script.js"></script>
    </head>
    <body>
        <div class="popup userIdPopup">
            <div class="popup userIconSelection">
                <div class="userIcon">
                    <img src="./assets/images/creeper.png" alt="minecraft creeper user icon">
                </div>
                <div class="userIcon">
                    <img src="./assets/images/enderman.png" alt="minecraft enderman user icon">
                </div>
                <div class="userIcon">
                    <img src="./assets/images/ender dragon.png" alt="minecraft enderdragon user icon">
                </div>
                <div class="userIcon">
                    <img src="./assets/images/wither storm.webp" alt="minecraft witherstorm user icon">
                </div>
                <div class="userIcon">
                    <img src="./assets/images/herobrine.png" alt="minecraft herobrine user icon">
                </div>
            </div>
            <div>
                <p>Veuillez selectionner un avatar en cliquant ci-dessous, puis entrez votre pseudo</p>
                <div class="userIcon">
                    <img src="./assets/images/creeper.png" alt="minecraft creeper user icon">
                </div>
                <form method="post">
                    <label for="nickname">Votre pseudo :</label>
                    <input type="text" id="nickname" name="lname" required minlength="1" spellcheck="false" placeholder="steve">
                    <input type="submit" value="Commencer la partie" class="submitButton">
                </form>
            </div>
        </div>
    </body>
</html>
